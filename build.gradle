
apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "application"

repositories {
  mavenCentral()
}

dependencies {
  compile fileTree(dir:"lib", include:"*.jar")
  compile "commons-cli:commons-cli:1.3.1"
}

mainClassName = "kostasniktas.one.cli.OneCli"

jar {
  manifest {
    attributes(
      "Main-Class" : "${project.mainClassName}"
    )
  }
}

